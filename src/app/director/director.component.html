<div class="dialog-box">
    <h1>{{selectedDirector.name}}</h1>
    <p class="label">Bio:</p>
    <p 
        class="description"
        [innerHTML]="helper.makeTextReadable(selectedDirector.bio)"
    >
    </p>
    <p>
        Born: {{selectedDirector.birthYear}}
    </p>
    <p *ngIf="selectedDirector.deathYear">
        Died: {{selectedDirector.deathYear}}
    </p>
</div>
