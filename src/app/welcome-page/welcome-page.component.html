<div class="welcome-page">
    <mat-card class="welcome-container">
        <h1>
            Welcome to myFlix!
        </h1>
        <div class="button-container">
            <button
                mat-raised-button
                (click)="openUserRegistrationDialog()"
                color="primary"
            >
            Sign Up
            </button>
            <button
            mat-raised-button
            (click)="openUserLoginDialog()"
            color="primary"
            >
            Login
            </button>
        </div>
        
    </mat-card>   
</div>
