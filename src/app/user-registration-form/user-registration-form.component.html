<mat-card>
    <mat-card-header>
        <mat-card-title>Create a profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.username"
                    (change)="validateForm()"
                    (keydown)="validateForm()"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.password"
                    type = "password"
                    placeholder="Password"
                    name="Password"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.email"
                    type = "email"
                    placeholder="Email"
                    name="Email"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.birthdate"
                    type = "date"
                    placeholder="Birthday"  
                    name="Birthday"
                >
            </mat-form-field>
            <p *ngIf="usernameLengthError" class="error">Username must be at least 6 characters.</p> 
            <p *ngIf="usernameTypeError" class="error">Username must containt only alphanumeric characters.</p>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="registerUser()"
            color="primary"
        >
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
