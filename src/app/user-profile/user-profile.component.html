<mat-card>
    <mat-card-header>
        <mat-card-title>My Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.password"
                    type = "password"
                    placeholder="Password"
                    name="Password"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.email"
                    type = "email"
                    placeholder="Email"
                    name="Email"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.birthday"
                    type = "date"
                    placeholder="Birthday"  
                    name="Birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="editUser()"
            color="primary"
        >
            Update Profile
        </button>
        <button
            mat-raised-button
            (click)="deleteUser()"
            color="primary"
        >
            Delete Profile
        </button>
    </mat-card-actions>
</mat-card>
<mat-card>
    <app-user-favorite-movies></app-user-favorite-movies>
</mat-card>
